[global]
  workgroup = WORKGROUP
  server string = Nas Samba Server
  server role = standalone
  server services = -dns, -nbt
  disable spoolss = yes
  disable netbios = yes

  smb ports = 445
  
  map to guest = Bad User
  load printers = no
  printing = bsd
  printcap name = /dev/null
  server min protocol = SMB2
  ntlm auth = yes

  directory mask = 0770
  veto files = /._*/.apdisk/.DS_Store/.TemporaryItems/.Trashes/desktop.ini/ehthumbs.db/Network Trash Folder/Temporary Items/Thumbs.db/lost+found/.private/SnapRAID*/
  delete veto files = yes
 
  log level = 2
  security = user

  include = /etc/samba/conf/ldap.conf
  include = /etc/samba/conf/shares.conf